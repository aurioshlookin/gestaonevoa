<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão da Névoa</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Estilos Externos -->
    <link rel="stylesheet" href="assets/css/styles.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">

    <!-- Babel para JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Import Map: Ensina o navegador onde buscar o React e Firebase na web -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.378.0",
            "firebase/app": "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js",
            "firebase/analytics": "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js",
            "firebase/firestore": "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"
        }
    }
    </script>
</head>
<body class="text-slate-200 font-mono">
    <div id="root"></div>

    <!-- LOADER INTELIGENTE V2 (COM DEDUPLICAÇÃO DE IMPORTS) -->
    <script type="module">
        // Ordem de carregamento
        const files = [
            'src/config/constants.js',
            'src/utils/helpers.js',
            'src/config/firebase.js',
            'src/components/Header.js',
            'src/components/LoginScreen.js',
            'src/components/MemberModal.js',
            'src/components/SettingsModal.js',
            'src/components/DashboardTab.js',
            'src/components/OrganizationTab.js',
            'src/components/HistoryTab.js',
            'src/components/MonitoringTab.js',
            'src/app.js'
        ];

        // Armazena imports externos para deduplicação
        const externalImports = {}; 
        // Estrutura: { 'react': { default: 'React', named: Set(['useState', ...]) } }

        function parseAndExtractImports(code) {
            // Regex poderosa para capturar imports ES6 (Default, Named, e mistos)
            // Ignora imports de efeitos colaterais (import 'css') por enquanto
            const regex = /import\s+(?:([\w\*\s]+),?)?\s*(?:\{([^}]+)\})?\s+from\s+['"]([^'"]+)['"];?/g;
            
            return code.replace(regex, (match, defaultImport, namedImports, source) => {
                // Se for import local (começa com .), apenas removemos a linha (pois o código será concatenado)
                if (source.startsWith('.')) return '';

                // Inicializa o registro da lib se não existir
                if (!externalImports[source]) {
                    externalImports[source] = { default: null, named: new Set() };
                }

                // Captura Default Import (ex: import React ...)
                if (defaultImport) {
                    externalImports[source].default = defaultImport.trim();
                }

                // Captura Named Imports (ex: import { useState, useEffect } ...)
                if (namedImports) {
                    namedImports.split(',').forEach(name => {
                        const cleanName = name.trim();
                        if (cleanName) externalImports[source].named.add(cleanName);
                    });
                }

                // Remove a linha de importação original do código fonte
                return ''; 
            });
        }

        async function loadApp() {
            try {
                let combinedBodyCode = "";

                for (const file of files) {
                    const response = await fetch(file);
                    if (!response.ok) throw new Error(`Não foi possível carregar: ${file}`);
                    let code = await response.text();

                    // 1. Extrai imports externos e remove imports locais
                    code = parseAndExtractImports(code);

                    // 2. Remove Exportações (simula escopo global compartilhado)
                    code = code.replace(/export\s+const\s+/g, 'const ');
                    code = code.replace(/export\s+default\s+\w+;?/g, '');
                    code = code.replace(/export\s+\{\s*[\w\s,]+\s*\};?/g, ''); // Remove export { A, B }

                    combinedBodyCode += `\n// --- ARQUIVO: ${file} ---\n` + code + "\n";
                }

                // 3. Reconstrói o Cabeçalho de Imports (Sem duplicatas)
                let importsHeader = '';
                for (const [source, data] of Object.entries(externalImports)) {
                    const parts = [];
                    if (data.default) parts.push(data.default);
                    if (data.named.size > 0) parts.push(`{ ${Array.from(data.named).join(', ')} }`);
                    
                    if (parts.length > 0) {
                        importsHeader += `import ${parts.join(', ')} from '${source}';\n`;
                    }
                }

                const finalCode = importsHeader + combinedBodyCode;

                // 4. Transpilação (JSX -> JS) usando Babel
                const output = Babel.transform(finalCode, {
                    presets: ['react']
                }).code;

                // 5. Injeção e Execução
                const script = document.createElement('script');
                script.type = 'module';
                script.textContent = output;
                document.body.appendChild(script);

                console.log("✅ Sistema Névoa carregado com sucesso (v2).");

            } catch (error) {
                console.error("❌ Erro fatal no carregamento:", error);
                document.body.innerHTML = `
                    <div style="height:100vh; display:flex; align-items:center; justify-content:center; flex-direction:column; color:#ef4444; background:#0f172a;">
                        <h1 style="font-size:2rem; margin-bottom:1rem;">Erro de Carregamento</h1>
                        <p style="font-family:monospace; background:#1e293b; padding:1rem; rounded:0.5rem;">${error.message}</p>
                        <p style="margin-top:1rem; color:#94a3b8; font-size:0.9rem;">Verifique o console (F12) para detalhes técnicos.</p>
                    </div>
                `;
            }
        }

        loadApp();
    </script>
</body>
</html>
