<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão da Névoa</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Estilos Externos -->
    <link rel="stylesheet" href="assets/css/styles.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">

    <!-- Babel para JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Import Map para gerenciar dependências Externas -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.378.0",
            "firebase/app": "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js",
            "firebase/analytics": "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js",
            "firebase/firestore": "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"
        }
    }
    </script>
</head>
<body class="text-slate-200 font-mono">
    <div id="root"></div>

    <!-- LOADER SCRIPT -->
    <!-- Este script carrega seus arquivos separados, remove os imports/exports e roda como uma aplicação única -->
    <script type="module">
        // Lista de arquivos na ordem EXATA de dependência
        const files = [
            // 1. Configurações e Utilitários (Base)
            'src/config/constants.js',
            'src/utils/helpers.js',
            'src/config/firebase.js',
            
            // 2. Componentes (Dependem da Base)
            'src/components/Header.js',
            'src/components/LoginScreen.js',
            'src/components/MemberModal.js',
            'src/components/SettingsModal.js',
            'src/components/DashboardTab.js',
            'src/components/OrganizationTab.js',
            'src/components/HistoryTab.js',
            'src/components/MonitoringTab.js',
            
            // 3. Aplicação Principal (Depende de tudo)
            'src/app.js'
        ];

        async function loadApp() {
            try {
                for (const file of files) {
                    const response = await fetch(file);
                    if (!response.ok) throw new Error(`Falha ao carregar ${file}`);
                    let code = await response.text();

                    // --- LIMPEZA DE CÓDIGO ---
                    // Removemos imports e exports para que os arquivos compartilhem o escopo global
                    // Isso simula um "bundle" sem precisar de Node.js/Webpack
                    
                    // 1. Remove linhas de importação locais (ex: import Header from ...)
                    code = code.replace(/import .* from '\.\/.*';/g, '');
                    code = code.replace(/import .* from '\.\.\/.*';/g, '');
                    
                    // 2. Transforma exports em variáveis globais
                    // "export const X" vira "const X" (que no escopo global do script vira window.X)
                    code = code.replace(/export const/g, 'const');
                    code = code.replace(/export default .*/g, ''); // Remove export default

                    // --- TRANSPILAÇÃO ---
                    // Usa o Babel para converter JSX para JS que o navegador entende
                    const output = Babel.transform(code, {
                        presets: ['react', 'env'],
                        filename: file
                    }).code;

                    // --- EXECUÇÃO ---
                    // Injeta o código processado na página
                    const script = document.createElement('script');
                    script.text = output;
                    document.body.appendChild(script);
                }
                console.log("Aplicação carregada com sucesso via Loader.");
            } catch (error) {
                console.error("Erro crítico ao carregar aplicação:", error);
                document.body.innerHTML = `<div style="color:red; padding:20px;"><h1>Erro ao carregar</h1><p>${error.message}</p></div>`;
            }
        }

        loadApp();
    </script>
</body>
</html>
