<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão da Névoa</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">

    <!-- Babel (Essencial para traduzir o código do React) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Import Map (Ensina o navegador onde estão as bibliotecas) -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.378.0",
            "firebase/app": "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js",
            "firebase/analytics": "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js",
            "firebase/firestore": "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"
        }
    }
    </script>

    <style>
        body { background-color: #0f172a; }
        .mist-title { font-family: 'Cinzel', serif; }
        .glass-panel { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(148, 163, 184, 0.1); }
        .scroll-custom::-webkit-scrollbar { width: 8px; }
        .scroll-custom::-webkit-scrollbar-track { background: #1e293b; }
        .scroll-custom::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        
        /* Loading Spinner Inicial */
        #initial-loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #0f172a; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 9999;
            color: #22d3ee; font-family: monospace; transition: opacity 0.5s;
        }
    </style>
</head>
<body class="text-slate-200 font-mono">
    <!-- Tela de Carregamento (some quando o React inicia) -->
    <div id="initial-loader">
        <div class="mb-4">
            <svg class="animate-spin h-10 w-10" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </div>
        <p id="loader-text">Carregando Módulos...</p>
    </div>

    <div id="root"></div>

    <!-- CARREGADOR SEQUENCIAL DE SCRIPTS -->
    <script>
        const files = ['./config.js', './services.js', './components.js', './app.js'];
        const loaderText = document.getElementById('loader-text');

        async function loadScripts() {
            try {
                for (const file of files) {
                    loaderText.innerText = `Carregando ${file}...`;
                    
                    // 1. Baixa o arquivo
                    const response = await fetch(file);
                    if (!response.ok) throw new Error(`Falha ao carregar ${file}`);
                    const code = await response.text();

                    // 2. Transforma JSX para JS (usando Babel)
                    const transformed = Babel.transform(code, {
                        presets: ['react'],
                        filename: file
                    }).code;

                    // 3. Cria e executa o script como Módulo
                    await new Promise((resolve, reject) => {
                        const script = document.createElement('script');
                        script.type = 'module';
                        // Cria uma URL temporária para o código
                        const blob = new Blob([transformed], { type: 'application/javascript' });
                        script.src = URL.createObjectURL(blob);
                        script.onload = resolve;
                        script.onerror = reject;
                        document.body.appendChild(script);
                    });
                }
                
                // Remove o loader quando terminar
                setTimeout(() => {
                    const loader = document.getElementById('initial-loader');
                    if(loader) {
                        loader.style.opacity = '0';
                        setTimeout(() => loader.remove(), 500);
                    }
                }, 500);

            } catch (error) {
                loaderText.innerText = "Erro ao carregar: " + error.message;
                loaderText.style.color = "#ef4444";
                console.error(error);
            }
        }

        loadScripts();
    </script>
</body>
</html>
