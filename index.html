<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão da Névoa</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Estilos Externos -->
    <link rel="stylesheet" href="assets/css/styles.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">

    <!-- Babel para JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Import Map: Ensina o navegador onde buscar o React e Firebase na web -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.378.0",
            "firebase/app": "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js",
            "firebase/analytics": "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js",
            "firebase/firestore": "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"
        }
    }
    </script>
</head>
<body class="text-slate-200 font-mono">
    <div id="root"></div>

    <!-- LOADER INTELIGENTE -->
    <script type="module">
        // Ordem de carregamento: Dependências primeiro, depois componentes, por fim o App.
        const files = [
            'src/config/constants.js',
            'src/utils/helpers.js',
            'src/config/firebase.js',
            'src/components/Header.js',
            'src/components/LoginScreen.js',
            'src/components/MemberModal.js',
            'src/components/SettingsModal.js',
            'src/components/DashboardTab.js',
            'src/components/OrganizationTab.js',
            'src/components/HistoryTab.js',
            'src/components/MonitoringTab.js',
            'src/app.js'
        ];

        async function loadApp() {
            try {
                let combinedCode = "";

                for (const file of files) {
                    const response = await fetch(file);
                    if (!response.ok) throw new Error(`Não foi possível carregar: ${file}`);
                    let code = await response.text();

                    // --- LIMPEZA DE CÓDIGO (Simula um Build) ---
                    
                    // 1. Remove linhas de importação LOCAL (ex: import Header from './Header.js')
                    // Mantém imports externos (ex: import ... from 'react')
                    code = code.replace(/^import\s+.*from\s+['"]\..*['"];?/gm, '');

                    // 2. Remove Exportações (Pois tudo rodará no mesmo escopo global do módulo)
                    // "export const X" vira "const X"
                    code = code.replace(/export\s+const\s+/g, 'const ');
                    // "export default X" é removido (o componente X já foi declarado antes)
                    code = code.replace(/export\s+default\s+\w+;?/g, '');

                    combinedCode += `\n// --- ARQUIVO: ${file} ---\n` + code + "\n";
                }

                // 3. Transpilação (JSX -> JS)
                // Usamos apenas o preset 'react'. Não usamos 'env' para manter os 'imports' nativos funcionando.
                const output = Babel.transform(combinedCode, {
                    presets: ['react']
                }).code;

                // 4. Injeção e Execução
                const script = document.createElement('script');
                script.type = 'module';
                script.textContent = output;
                document.body.appendChild(script);

                console.log("✅ Sistema Névoa carregado com sucesso.");

            } catch (error) {
                console.error("❌ Erro fatal no carregamento:", error);
                document.body.innerHTML = `
                    <div style="height:100vh; display:flex; align-items:center; justify-content:center; flex-direction:column; color:#ef4444; background:#0f172a;">
                        <h1 style="font-size:2rem; margin-bottom:1rem;">Erro de Carregamento</h1>
                        <p style="font-family:monospace; background:#1e293b; padding:1rem; rounded:0.5rem;">${error.message}</p>
                    </div>
                `;
            }
        }

        loadApp();
    </script>
</body>
</html>
