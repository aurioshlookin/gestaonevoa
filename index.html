<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão da Névoa</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Estilos Externos -->
    <link rel="stylesheet" href="assets/css/styles.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">

    <!-- Babel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.10/babel.min.js"></script>

    <!-- Import Map -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.378.0",
            "firebase/app": "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js",
            "firebase/analytics": "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js",
            "firebase/firestore": "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"
        }
    }
    </script>
</head>
<body class="text-slate-200 font-mono">
    <div id="root"></div>

    <!-- LOADER INTELIGENTE V2 -->
    <script type="module">
        // --- CONTROLE DE VERSÃO ---
        // Altere este valor sempre que atualizar arquivos para forçar o navegador a baixar tudo novo
        const APP_VERSION = "1.1.1";

        // Lista atualizada SEM HistoryTab.js
        const files = [
            'src/config/constants.js',
            'src/utils/helpers.js',
            'src/config/firebase.js',
            'src/components/Header.js',
            'src/components/LoginScreen.js',
            'src/components/MemberModal.js',
            'src/components/SettingsModal.js',
            'src/components/DashboardTab.js',
            'src/components/OrganizationTab.js',
            'src/components/MonitoringTab.js',
            'src/app.js'
        ];

        const externalImports = {}; 

        function parseAndExtractImports(code) {
            const regex = /import\s+(?:([\w\*\s]+),?)?\s*(?:\{([^}]+)\})?\s+from\s+['"]([^'"]+)['"];?/g;
            return code.replace(regex, (match, defaultImport, namedImports, source) => {
                if (source.startsWith('.')) return '';
                if (!externalImports[source]) externalImports[source] = { default: null, named: new Set() };
                if (defaultImport) externalImports[source].default = defaultImport.trim();
                if (namedImports) namedImports.split(',').forEach(name => {
                    const cleanName = name.trim();
                    if (cleanName) externalImports[source].named.add(cleanName);
                });
                return ''; 
            });
        }

        async function loadApp() {
            try {
                let combinedBodyCode = "";
                for (const file of files) {
                    // Adicionamos ?v=APP_VERSION para evitar cache antigo
                    const response = await fetch(`${file}?v=${APP_VERSION}`);
                    if (!response.ok) throw new Error(`Não foi possível carregar: ${file}`);
                    let code = await response.text();
                    code = parseAndExtractImports(code);
                    code = code.replace(/export\s+const\s+/g, 'const ');
                    code = code.replace(/export\s+default\s+\w+;?/g, '');
                    code = code.replace(/export\s+\{\s*[\w\s,]+\s*\};?/g, '');
                    combinedBodyCode += `\n// --- ARQUIVO: ${file} ---\n` + code + "\n";
                }

                let importsHeader = '';
                for (const [source, data] of Object.entries(externalImports)) {
                    const parts = [];
                    if (data.default) parts.push(data.default);
                    if (data.named.size > 0) parts.push(`{ ${Array.from(data.named).join(', ')} }`);
                    if (parts.length > 0) importsHeader += `import ${parts.join(', ')} from '${source}';\n`;
                }

                const finalCode = importsHeader + combinedBodyCode;

                if (typeof Babel === 'undefined') throw new Error("Babel não carregou.");
                const output = Babel.transform(finalCode, { presets: ['react'] }).code;

                const script = document.createElement('script');
                script.type = 'module';
                script.textContent = output;
                document.body.appendChild(script);
                console.log(`✅ Sistema Névoa carregado com sucesso (v${APP_VERSION}).`);

            } catch (error) {
                console.error("❌ Erro fatal no carregamento:", error);
                document.body.innerHTML = `<div style="padding:20px; color:red;"><h1>Erro</h1><p>${error.message}</p></div>`;
            }
        }

        loadApp();
    </script>
</body>
</html>
